<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>注册</title>
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" href="css/register.css">
    <!--导入jquery-->
    <script src="js/jquery-3.3.1.js"></script>
    <script>
        /*
            表单校验：
                1.用户名：单词字符，长度8到20位
                2.密码：单词字符，长度8到20位
                3.email：邮件格式
                4.姓名：非空
                5.手机号：手机号格式
                6.出生日期：非空
                7.验证码：非空
         */

        //检验用户名
        function checkUsername() {
            var username = $("#username").val();
            var reg_username = /^\w{8,20}$/;
            var flag = reg_username.test(username);
            if (flag) {
                //用户名合法显示正常
                $("#username").css("border", "");
            } else {
                //用户名不合法加一个红色边框
                $("#username").css("border", "1px solid red");
            }
            return flag;
        }

        //检查密码
        function checkPassword() {
            var password = $("#password").val();
            var reg_password = /^\w{8,20}$/;
            var flag = reg_password.test(password);
            if (flag) {
                //用户名合法显示正常
                $("#password").css("border", "");
            } else {
                //用户名不合法加一个红色边框
                $("#password").css("border", "1px solid red");
            }
            return flag;
        }

        //检查邮件
        function checkEmail() {
            var email = $("#email").val();
            var reg_email = /\w+@\w+\.\w+/;
            var flag = reg_email.test(email);
            if (flag) {
                //用户名合法显示正常
                $("#email").css("border", "");
            } else {
                //用户名不合法加一个红色边框
                $("#email").css("border", "1px solid red");
            }
            return flag;

        }

        //检查姓名
        function checkName() {
            var name = $("#name").val();
            var reg_name = /^[\u4e00-\u9fa5]{2,5}$/;
            var flag = reg_name.test(name);
            if (flag) {
                //用户名合法显示正常
                $("#name").css("border", "");
            } else {
                //用户名不合法加一个红色边框
                $("#name").css("border", "1px solid red");
            }
            return flag;

        }

        //检查手机号
        function checkTelephone() {
            var telephone = $("#telephone").val();
            var reg_telephone = /^[1][3,4,5,7,8][0-9]{9}$/;
            var flag = reg_telephone.test(telephone);
            if (flag) {
                //用户名合法显示正常
                $("#telephone").css("border", "");
            } else {
                //用户名不合法加一个红色边框
                $("#telephone").css("border", "1px solid red");
            }
            return flag;

        }

        //检查生日
        function checkBirthday() {
            var birthday = $("#birthday").val();
            var oDate1 = new Date(birthday);
            var oDate2 = new Date();
            if (oDate1 < oDate2) {
                //用户名合法显示正常
                $("#birthday").css("border", "");
                return true;
            } else {
                //用户名不合法加一个红色边框
                $("#birthday").css("border", "1px solid red");
                return false;
            }
        }

        //验证码：非空
        function checkCheck() {
            var check = $("#check").val();
            var reg_check = /^\w{4}$/;
            var flag = reg_check.test(check);
            if (flag) {
                //用户名合法显示正常
                $("#check").css("border", "");
            } else {
                //用户名不合法加一个红色边框
                $("#check").css("border", "1px solid red");
            }
            return flag;
        }


        $(function () {
            //当表单提交时，调用所有的校验方法
            $("#registerForm").submit(function () {
                if (checkUsername() && checkPassword() && checkEmail() && checkName()
                    && checkTelephone() && checkBirthday()) {
                    //校验通过,发送ajax请求，提交表单的数据
                    $.post("user/regist", $(this).serialize(), function (data) {
                        //处理服务器响应的数据  data  {flag:true,errorMsg:"注册失败"}

                        if (data.flag) {
                            //注册成功，跳转成功页面
                            location.href = "register_ok.html";
                        } else {
                            //注册失败,给errorMsg添加提示信息
                            $("#errorMsg").html(data.errorMsg);

                        }
                    });
                }
                return false;
                //如果这个方法没有返回值，或者返回为true，则表单提交，如果返回为false，则表单不提交
            });
            //当某一个组件失去焦点是，调用对应的校验方法
            $("#username").blur(checkUsername);
            $("#password").blur(checkPassword);
            $("#email").blur(checkPassword);
            $("#name").blur(checkName);
            $("#telephone").blur(checkTelephone);
            $("#birthday").blur(checkBirthday);
            //$("#check").blur(checkCheck);
        })
    </script>
</head>
<body>
<!--引入头部-->
<div id="header"></div>
<!-- 头部 end -->
<div class="rg_layout">
    <div class="rg_form clearfix">
        <div class="rg_form_left">
            <p>新用户注册</p>
            <p>USER REGISTER</p>
        </div>
        <div class="rg_form_center">
            <div id="errorMsg" style="color: red; text-align: center"></div>
            <!--注册表单-->
            <form id="registerForm" action="user">
                <!--提交处理请求的标识符-->
                <input type="hidden" name="action" value="register">
                <table style="margin-top: 25px;">
                    <tr>
                        <td class="td_left">
                            <label for="username">用户名</label>
                        </td>
                        <td class="td_right">
                            <input type="text" id="username" name="username" placeholder="请输入八个字符">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="password">密码</label>
                        </td>
                        <td class="td_right">
                            <input type="text" id="password" name="password" placeholder="请输入八个字符">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="email">Email</label>
                        </td>
                        <td class="td_right">
                            <input type="text" id="email" name="email" placeholder="请输入Email格式">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="name">姓名</label>
                        </td>
                        <td class="td_right">
                            <input type="text" id="name" name="name" placeholder="请输入真实姓名(2-5中文字符)">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="telephone">手机号</label>
                        </td>
                        <td class="td_right">
                            <input type="text" id="telephone" name="telephone" placeholder="请输入您的手机号">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="sex">性别</label>
                        </td>
                        <td class="td_right gender">
                            <input type="radio" id="sex" name="sex" value="男" checked> 男
                            <input type="radio" name="sex" value="女"> 女
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="birthday">出生日期</label>
                        </td>
                        <td class="td_right">
                            <input type="date" id="birthday" name="birthday" placeholder="年/月/日">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="check">验证码</label>
                        </td>
                        <td class="td_right check">
                            <input type="text" id="check" name="check" class="check">
                            <img src="checkCode" height="32px" alt="" onclick="changeCheckCode(this)">
                            <script type="text/javascript">
                                //图片点击事件
                                function changeCheckCode(img) {
                                    img.src = "checkCode?" + new Date().getTime();
                                }
                            </script>
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                        </td>
                        <td class="td_right check">
                            <input type="submit" class="submit" value="注册">
                            <span id="msg" style="color: red;"></span>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <div class="rg_form_right">
            <p>
                已有账号？
                <a href="#">立即登录</a>
            </p>
        </div>
    </div>
</div>
<!--引入尾部-->
<div id="footer"></div>
<!--导入布局js，共享header和footer-->
<script type="text/javascript" src="js/include.js"></script>

</body>
</html>
